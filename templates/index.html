<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Workout Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Outfit', sans-serif;
          background: linear-gradient(135deg, #1f1c2c, #928dab);
          color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
        .container {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(15px);
          border-radius: 16px;
          padding: 40px;
          width: 90%;
          max-width: 600px;
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        h1 {
          font-size: 2.5rem;
          margin-bottom: 30px;
          text-align: center;
        }
        label {
          display: block;
          margin-top: 20px;
          font-weight: 600;
        }
        input, select, button {
          width: 100%;
          padding: 12px 14px;
          border-radius: 10px;
          border: none;
          margin-top: 8px;
          font-size: 16px;
          font-family: inherit;
        }
        button {
          margin-top: 30px;
          background: #ff4b2b;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.3s ease;
        }
        button:hover {
          background: #ff3a1a;
        }
        .app-footer {
  margin-top: 60px;
  padding: 20px;
  text-align: center;
  font-size: 0.9rem;
  color: #ddd;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(8px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  width: 100%;
  border-radius: 0 0 16px 16px;
  box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>🏋️‍♂️ Personalized Workout Generator</h1>
        <form action="/generate" method="POST">
            <label for="goal">💡 Fitness Goal:</label>
            <select name="goal" required>
                <option value="">-- Select --</option>
                <option value="fat loss">Fat Loss</option>
                <option value="muscle gain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
                <option value="general fitness">General Fitness</option>
            </select>

            <label for="time">⏱️ Workout Duration (minutes):</label>
            <input type="number" name="time" min="5" required>

            <label for="weight">⚖️ Weight (in kg):</label>
            <input type="number" name="weight" required>

            <label for="height">📏 Height (in cm):</label>
            <input type="number" name="height" required>

            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="gender">🚻 Gender:</label>
            <select name="gender" required>
                <option value="">-- Select --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="level">📊 Fitness Level:</label>
            <select name="level" required>
                <option value="">-- Select --</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

             <label for="equipment">🏋️ Equipment (optional):</label>
            <input type="text" name="equipment" placeholder="e.g., Dumbbells, Resistance Bands">

            <button type="submit">🔥 Generate Plan</button>
        </form>
    </div>
</body>
<footer class="app-footer">
<p>© 2025 YS Company, a subsidiary of VISION GROUP. All rights reserved.</p>
</footer>

</html>
